name: Football Data Collector

on:
  # Haftada 2 kez çalıştır (Pazartesi ve Perşembe, 06:00 UTC = 09:00 TSİ)
  schedule:
    - cron: '0 6 * * 1,4'

  # Manuel tetikleme
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  collect-from-transfermarkt:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd football-tracker/scraper
          pip install -r requirements.txt

      - name: Collect player data from Transfermarkt
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd football-tracker/scraper
          python scraper.py

  notify-completion:
    runs-on: ubuntu-latest
    needs: collect-from-transfermarkt
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Football Data Collection Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Date**: $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Transfermarkt Collection**: ${{ needs.collect-from-transfermarkt.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Süper Lig takımlarından oyuncu verileri toplandı." >> $GITHUB_STEP_SUMMARY
